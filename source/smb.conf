## NAS Samba Configuration

[global]
  server string = NAS
  browseable = yes
  writeable = yes
  printable = no
  deadtime = 30
  mangled names = no
  name resolve order = host bcast
  printcap name = /dev/null
  load printers = no
  enable core files = no
  passdb backend = smbpasswd
  smb encrypt = disabled
  fruit:model = Xserve

  # samba share options
  map to guest = Bad User
  guest account = root
  security = user

  # samba tuning options
  socket options = TCP_NODELAY IPTOS_LOWDELAY
  min receivefile size = 16384
  aio read size = 16384
  aio write size = 16384
  use sendfile = yes

  # Log config
  log file = /var/log/samba/%m.log
  max log size = 50

# Samba Shares
[config]
  comment = Config on your NAS
  path = /opt/diy-nas/config
  browseable = yes
  read only = no
  guest ok = yes

[storage]
  comment = Storage on your NAS
  path = /storage
  browseable = yes
  read only = no
  guest ok = yes


